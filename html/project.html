<script type="text/javascript">
$(".ul_title_li").click(function () {
    $(this).siblings().removeClass("blue");
    $(this).addClass("blue");
    var a= $(this).index();
  
    if(a==0){
        $(".case").find(".a").show();
        
    }else if(a==1){
        $(".case").find(".a").hide();
        $(".case").find(".a1").show();
    }else if(a==2){

        $(".case").find(".a2").show();

})
